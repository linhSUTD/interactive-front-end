<div class="page-header">
    <h3>Reset Password</h3>
</div>
<form class="form-horizontal" id="signup-form" ng-submit="reset()">
    <div class="form-group">
        <label class="col-sm-3 control-label">New Password</label>
        <div class="col-sm-7">
            <input class="form-control" type="password" name="password" placeholder="New Password" required ng-model="user.password">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Confirm Password</label>
        <div class="col-sm-7">
            <input class="form-control" type="password" name="confirmPassword" placeholder="Confirm Password" required ng-model="user.confirmPassword">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-7">
            <button class="btn btn-primary btn-reset" type="submit"><i class="fa fa-keyboard-o"></i>Change Password</button>
        </div>
    </div>
</form>
