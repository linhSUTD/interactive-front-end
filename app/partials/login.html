<div class="container" style="padding: 15px 0 15px;">

    <ul class="page-breadcrumb breadcrumb">
        <li>
            <a ui-sref="home">Trang chủ</a>
        </li>
        <li class="active">
            Đăng nhập
        </li>
    </ul>

    <div>

        <div>
            <h1>Đăng nhập</h1>
            <hr/>
        </div>

        <div>
            <form class="form-horizontal" role="form" ng-submit="login()">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-7">
                        <input class="form-control" type="email" placeholder="Email" required ng-model="user.email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-7">
                        <input class="form-control" type="password" name="password" placeholder="Password" required ng-model="user.password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-7">
                        <button class="col-sm-3 btn btn-primary" type="submit"> Đăng nhập </button>
                        <a class="btn btn-link" ui-sref="forgotPassword">Quên mật khẩu?</a>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-7">
                        <hr/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
