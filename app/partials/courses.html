<div style="min-width: 100%; min-height: 100%; background: #f6f6f6;">
    <div class="container">
        <div class="container" style="padding: 15px 0 15px;">
            <div class="row" style="margin-top: 30px;">
                <div class="portlet-body">
                    <div class="row margin-bottom-40">
                        <div class="col-md-10 col-md-offset-1">
                            <form role="form" ng-submit="onSearch()">
                                <div class="form-group" id="search">
                                    <label style="cursor:pointer"><i class="fa fa-search" aria-hidden="true"></i></label>
                                    <input class="form-control" type="text" name="name" placeholder="Bạn muốn tìm khoá học nào?" ng-model="query" style="border: 1px solid #E6EAEB; text-indent: 30px; height: 40px;"
                                    />
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row margin-bottom-30 content margin-top-20" style="text-align: center">
                        <h2><strong>{{header()}}</strong></h2>
                    </div>

                    <div id="products" class="row list-group course-list" ng-show="state=='recommended'">
                        <div class="item  col-xs-4 col-lg-4" ng-repeat="rCourse in recommendations">
                            <div class="thumbnail">
                                <img class="group list-group-image" ng-src="{{rCourse.coverImageUrl}}" alt="{{rCourse.title}}" />
                                <div class="caption">
                                    <a ui-sref="course.introduction({courseId: rCourse.id})" class="group inner list-group-item-heading">{{rCourse.title}}</a>
                                    <p class="group inner list-group-item-text"> {{rCourse.description}} </p>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <a class="btn btn-success" href="javascript:void()">{{rCourse.level}}</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="products" class="row list-group course-list" ng-show="state=='searched'">
                    <div class="item  col-xs-4 col-lg-4" ng-repeat="rCourse in searchResults">
                        <div class="thumbnail">
                            <img class="group list-group-image" ng-src="{{rCourse.coverImageUrl}}" alt="{{rCourse.title}}" />
                            <div class="caption">
                                <a ui-sref="course.introduction({courseId: rCourse.id})" class="group inner list-group-item-heading">{{rCourse.title}}</a>
                                <p class="group inner list-group-item-text"> {{rCourse.description}} </p>
                                <div class="row">
                                    <div class="col-md-6">
                                        <a class="btn btn-success" href="javascript:void()">{{rCourse.level}}</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
