<div style="min-width: 100%; min-height: 100%; background: #f6f6f6;">
    <div class="container">
        <div class="container" style="padding: 15px 0 15px;">
            <div class="row" style="margin-top: 30px;">
                <div class="portlet-body">
                    <div class="row margin-bottom-40">
                        <div class="col-md-10 col-md-offset-1">
                            <form role="form" ng-submit="onSearch()">
                                <div class="form-group" id="search">
                                    <label style="cursor:pointer"><i class="fa fa-search" aria-hidden="true"></i></label>
                                    <input class="form-control" type="text" name="name" placeholder="Bạn muốn tìm khoá học nào?" ng-model="query" style="border: 1px solid #E6EAEB; text-indent: 30px; height: 40px;"
                                    />
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row margin-bottom-30 content margin-top-20" style="text-align: center">
                        <h2><strong>{{header()}}</strong></h2>
                    </div>

                    <div class="row margin-bottom-40" ng-show="state=='recommended'">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="col-md-4 col-sm-6" ng-repeat="rCourse in recommendations">
                                    <div class="product-item">
                                        <div class="pi-img-wrapper">
                                            <img src="../../img/products/model1.jpg" class="img-responsive" alt="Berry Lace Dress">
                                            <div>
                                                <a href="#product-pop-up" class="btn btn-default fancybox-fast-view">View</a>
                                            </div>
                                        </div>
                                        <h3><a href="shop-item.html">{{rCourse.title}}</a></h3>
                                        <div class="pi-price">{{rCourse.level}}</div>
                                        <a href="#" class="btn btn-default add2cart">Review</a>
                                        <div class="sticker sticker-sale"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row margin-bottom-40" ng-show="state=='searched'">

                        <div class="col-md-4" ng-repeat="rCourse in searchResults">
                            <div class="pricing hover-effect">
                                <div class="pricing-head">
                                    <h3> {{rCourse.title}}</h3>
                                    <h5>{{rCourse.description}}</h5>
                                </div>
                                <ul class="pricing-content list-unstyled">
                                    <li>
                                        <i class="fa fa-tags"></i> {{rCourse.level}}
                                    </li>
                                    <li>
                                        <i class="fa fa-asterisk"></i> 15 lessons
                                    </li>
                                    <li>
                                        <i class="fa fa-heart"></i> 100 exercises
                                    </li>
                                    <li>
                                        <i class="fa fa-star"></i> FREE
                                    </li>
                                </ul>
                                <div class="pricing-footer" ng-hide="!rCourse.author">
                                    <div class="row">
                                        <img ng-src="{{rCourse.author.avatarUrl}}" class="img-circle" alt="" style="float: left;width:45px;height:45px">

                                        <div style="float: left; padding-left: 10px; margin-top: -6px;">
                                            <h5 class="bold">{{rCourse.author.name}}</h5>
                                            <h5>{{rCourse.author.title}}</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="row" style="text-align: center; margin-top: 20px;">
                    <button class="btn btn-default btn-lg" type="button" style="border: 1px solid #7ecce2;">
                        See all courses
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
