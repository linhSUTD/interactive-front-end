<div style="width: inherit; height: inherit; background: #f6f6f6;">

    <div class="container">
        <div class="container" style="padding: 15px 0 15px;">

            <ul class="page-breadcrumb breadcrumb">
                <li>
                    <a ui-sref="home">Trang chủ</a>
                </li>
                <li class="active">
                    Đăng ký
                </li>
            </ul>

            <h1>Đăng kí tài khoản ngay để có thể tham gia các khóa học</h1>
            <hr/>

            <form class="form-horizontal" name="registerForm" ng-submit="register()">

                <div class="form-group" ng-hide="state=='sent'">
                    <label class="col-sm-3 control-label">Tên Đầy Đủ <span style="color:red;">*</span></label>
                    <div class="col-sm-7">
                        <input class="form-control" type="text" name="name" placeholder="Họ và tên" required ng-model="user.name">
                    </div>
                </div>

                <div class="form-group" ng-hide="state=='sent'">
                    <label class="col-sm-3 control-label">Địa Chỉ Email <span style="color:red;">*</span></label>
                    <div class="col-sm-7" ng-hide="state=='sent'">
                        <input class="form-control" type="email" name="email" placeholder="email@fundml.com" required ng-model="user.email">
                    </div>
                </div>

                <div class="form-group" ng-hide="state=='sent'">
                    <label class="col-sm-3 control-label">Mật Khẩu <span style="color:red;">*</span></label>
                    <div class="col-sm-7">
                        <input class="form-control" type="password" name="password" placeholder="Mật Khẩu" required ng-model="user.password">
                    </div>
                </div>

                <div class="form-group" ng-hide="state=='sent'">
                    <label class="col-sm-3 control-label">Nhập Lại Mật Khẩu <span style="color:red;">*</span></label>
                    <div class="col-sm-7">
                        <input class="form-control" type="password" name="password" placeholder="Nhập Lại Mật Khẩu" required ng-model="user.confirmPassword">
                    </div>
                </div>

                <div class="form-group" ng-show="state=='sent'">
                    <div class="col-sm-6 col-sm-offset-3">
                        <div uib-alert class="alert-success" close="closeAlert()">
                            Đăng ký thành công! Vui lòng kiểm tra email và kích hoạt tài khoản.
                        </div>
                    </div>
                </div>

                <div class="form-group" ng-show="state=='error'">
                    <div class="col-sm-7 col-sm-offset-3">
                        <div uib-alert class="alert-danger" close="closeAlert()">{{alertMessage}}</div>
                    </div>
                </div>

                <div class="form-group" ng-hide="state=='sent'">
                    <div class="col-sm-offset-3 col-sm-7">
                        <button class="col-sm-3 btn btn-primary" type="submit">Đăng ký</button>
                        <a class="btn btn-link" ui-sref="login">Đã có tài khoản?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
