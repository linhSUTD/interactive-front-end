<div class="container" style="padding: 15px 0 15px;">

    <ul class="page-breadcrumb breadcrumb">
        <li>
            <a ui-sref="home">Trang chủ</a>
        </li>
        <li class="active">
            Đăng ký
        </li>
    </ul>

    <div>
        <div>
            <h1>Đăng kí tài khoản ngay để có thể tham gia các khóa học</h1>
            <hr/>
        </div>

        <div>
            <form class="form-horizontal" id="signup-form" ng-submit="register()">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Name <span style="color:red;">*</span></label>
                    <div class="col-sm-7">
                        <input class="form-control" type="text" name="name" placeholder="Name" required ng-model="user.name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Email <span style="color:red;">*</span></label>
                    <div class="col-sm-7">
                        <input class="form-control" type="email" name="email" placeholder="Email" required ng-model="user.email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Password <span style="color:red;">*</span></label>
                    <div class="col-sm-7">
                        <input class="form-control" type="password" name="password" placeholder="Password" required ng-model="user.password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-7 col-sm-offset-3">
                        <div uib-alert ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert()" ng-show="hasAlert">{{alert.msg}}</div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-7">
                        <button class="col-sm-3 btn btn-primary" type="submit">Đăng ký</button>
                        <a class="btn btn-link" ui-sref="login">Đã có tài khoản?</a>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-7">
                        <hr/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
