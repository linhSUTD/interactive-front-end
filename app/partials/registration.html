<div class="page-header">
    <h3>Register</h3>
</div>
<form class="form-horizontal" id="signup-form" ng-submit="register()">
    <div class="form-group">
        <label class="col-sm-3 control-label">Name</label>
        <div class="col-sm-7">
            <input class="form-control" type="text" name="name" placeholder="Name" required ng-model="user.name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Email</label>
        <div class="col-sm-7">
            <input class="form-control" type="email" name="email" placeholder="Email" required ng-model="user.email">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Password</label>
        <div class="col-sm-7">
            <input class="form-control" type="password" name="password" placeholder="Password" required ng-model="user.password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-7">
            <button class="col-sm-3 btn btn-primary" type="submit">
                Register
            </button>
        </div>
    </div>
</form>
