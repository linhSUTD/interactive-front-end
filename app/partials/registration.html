<div style="width: inherit; height: inherit; background: #f6f6f6;">

    <div class="container">
        <div class="container" style="padding: 15px 0 15px;">

            <ul class="page-breadcrumb breadcrumb">
                <li>
                    <a ui-sref="home">Trang chủ</a>
                </li>
                <li class="active">
                    Đăng ký
                </li>
            </ul>

            <div>
                <div>
                    <h1>Đăng kí tài khoản ngay để có thể tham gia các khóa học</h1>
                    <hr/>
                </div>

                <div>
                    <form class="form-horizontal" name="registerForm" ng-submit="register()">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Tên Đầy Đủ <span style="color:red;">*</span></label>
                            <div class="col-sm-7">
                                <input class="form-control" type="text" name="name" placeholder="Nguyễn Hoàng Linh" ng-required="true" ng-model="user.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Địa Chỉ Email <span style="color:red;">*</span></label>
                            <div class="col-sm-7">
                                <input class="form-control" type="email" name="email" placeholder="linh@fundml.com" ng-required="true" ng-model="user.email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Mật Khẩu <span style="color:red;">*</span></label>
                            <div class="col-sm-7">
                                <input class="form-control" type="password" name="password" placeholder="Mật Khẩu" ng-required="true" ng-model="user.password">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-7 col-sm-offset-3">
                                <div uib-alert ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert()" ng-show="hasAlert">{{alert.msg}}</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-7">
                                <button class="col-sm-3 btn btn-primary" type="submit" ng-disabled="registerForm.$invalid">Đăng ký</button>
                                <a class="btn btn-link" ui-sref="login">Đã có tài khoản?</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-7">
                                <hr/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
