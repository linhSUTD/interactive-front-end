<div class="dcl-plot">
    <img ng-show="plots.length > 0" ng-src="../../img/new_logo.png">
</div>
<div class="dcl-plot-actions">
    <button class="dcl-btn dcl-btn-small dcl-plot-btn" ng-click="removePlot()" ng-disabled="plots.length === 0"><i class="fa fa-trash"></i></button>
    <button class="dcl-btn dcl-btn-small dcl-plot-btn" ng-click="previousPlot()" ng-disabled="plotIndex <= 0"><i class="fa fa-chevron-left"></i></button>
    <span ng-show="plots.length > 0">{{plotIndex + 1}}/{{plots.length}}</span>
    <span ng-hide="plots.length > 0">0/0</span>
    <button class="dcl-btn dcl-btn-small dcl-plot-btn" ng-click="nextPlot()" ng-disabled="plotIndex >= (plots.length - 1)"><i class="fa fa-chevron-right"></i></button>
    <button class="dcl-btn dcl-btn-small dcl-plot-btn" ng-click="expand('plot')" ng-disabled="plots.length === 0"><i class="fa fa-expand"></i></button>
</div>
